<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="squid.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steve's Portfolio</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function onCaptchaSuccess() {
      window.dispatchEvent(new CustomEvent('captcha-verified', { detail: true }));
    }
    function onCaptchaExpired() {
      window.dispatchEvent(new CustomEvent('captcha-verified', { detail: false }));
    }
  </script>

</body>

</html>
